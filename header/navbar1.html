<script>
    
    // Enabling Dark Mode
function dkmode() {
    const element1 = document.body;
    element1.classList.toggle("dark-mode-body");

    const element2 = document.getElementById("myDiv1");
    element2.classList.toggle("dark-mode-nav");

    const element3 = document.getElementById("myDiv2");
    element3.classList.toggle("dark-mode-nav");


    const isDarkMode = element1.classList.contains("dark-mode-body") ? "enabled" : "disabled";
    localStorage.setItem("darkMode", isDarkMode);

    const isDarkModee = localStorage.getItem("darkMode");
    if (isDarkModee === "enabled") {
        document.getElementById("fliutton").classList.add("on");
        document.getElementById("flipbutton2").classList.add("on");
        // document.getElementById("myDiv1").classList.add("dark-mode-nav");
        // document.getElementById("myDiv2").classList.add("dark-mode-nav");
        document.getElementById("fliutton").classList.remove("off");
        document.getElementById("flipbutton2").classList.remove("off");
        document.getElementById("fliutton").textContent= "Light";
        document.getElementById("flipbutton2").textContent= "Light";
        darkModeToggle.checked = true;
    } else {
        document.getElementById("fliutton").classList.add("off");
        document.getElementById("flipbutton2").classList.add("off");
        document.getElementById("fliutton").classList.remove("on");
        document.getElementById("flipbutton2").classList.remove("on");
        document.getElementById("fliutton").textContent= "Dark";
        document.getElementById("flipbutton2").textContent= "Dark";
        // document.getElementById("myDiv1").classList.remove("dark-mode-nav");
        // document.getElementById("myDiv2").classList.remove("dark-mode-nav");
        darkModeToggle.checked = true;
    }
}


const darkModeToggle = document.getElementById("fliutton");
const darkModeTogglee = document.getElementById("flipbutton2");
darkModeToggle.addEventListener("click",dkmode);
darkModeTogglee.addEventListener("click",dkmode);


</script>
